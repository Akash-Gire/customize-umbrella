<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customize Umbrella</title>
    <link rel="stylesheet" href="umbrella.css">
    <link rel="icon" href="p.png" type="image/icon type">
</head>
<body>
    <div class="container">
        <div>

          <!-- //Loader section under cunstruction//
          <div id="load-img" class="img-container" >  
            <img src="load.png" alt="loader" width="100px">
          </div> -->
          <div id="logo-container" class="logo-container">
            <img id="uploaded-logo" class="uploaded-logo" src="" alt="" width="40px">
          </div>
        </div>
        
    <div class="right-container">
        <h1>Custom Umbrella</h1>
        <div class="theme-colors">
           
            <button onclick="changeImageBlue('b.png', 'rgb(200, 223, 239)')" class="color" style="background:#2980b9;"   ></button>
            <button onclick="changeImageYellow('y.png', ' rgb(250, 238, 185)')"  class="color" style="background:#ffd32a;"></button>
            <button onclick="changeImagePink('p.png', ' rgb(260, 210, 216)')"  class="color" style="background:#e84393;"></button>
        </div>

        <h3>Customize your umbrella</h3>
        <p style="font-size:medium; padding: 3px;">Upload logo for an instant preview</p>
        <p style="font-size: small; padding: 3px;">.png and .jpg files only.Max file size 5MB</p>
        <div class="upload-button">
            <input type="file" id="logo-upload-input" accept=".png,.jpg" style="display:none">
            <button id="logo-upload-button">
              <div class="button-loader"></div>
              <img src="upload.png"height="20px" alt="upload logo" style="align-self: start; ">
              <p id="p">Upload Logo</p> 
            </button>
        </div>
    </div>
    <div class="container"> 
        <div class="content">
            <img src="b.png" id="blue"height="350px" width="400px">
        </div>
    </div>
    <script src="umbrella.js"></script>
</body>
</html>
